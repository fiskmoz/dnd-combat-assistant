<div
  class="site"
  [class.dark]="mode === 'dark'"
  [class.light]="mode === 'light'"
  [class.bg-dark]="mode === 'dark'"
  [class.bg-light]="mode === 'light'"
>
  <div class="container">
    <div class="row">
      <div class="col-12 px-0">
        <app-header
          (lightdark$)="handleModeToggle()"
          [mode]="this.mode"
        ></app-header>
      </div>
    </div>
  </div>
  <div class="container content bg-dynamic">
    <div [@routeTransitionAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
