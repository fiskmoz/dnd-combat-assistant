<div class="container">
  <div class="row">
    <div class="col-12 p-2">
      <div class="row">
        <div class="col-4">
          <app-typeahead
            *ngIf="monsterService.monsterNames"
            (selected)="onNewSelected($event)"
            [list]="monsterService.monsterNames"
            [label]="'Add a monster!'"
          >
          </app-typeahead>
        </div>
        <div class="col-4 text-center">
          <app-button
            [text]="'Randomize monster initiative'"
            [small]="true"
            [type]="'primary'"
            (clicked$)="onInitiativeStart()"
          >
          </app-button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4">
      <span *ngFor="let player of playerService.playerList">
        <app-create-player
          [player]="player"
          [initiative]="true"
          (playerChanged$)="onPlayerChanged()"
        >
        </app-create-player>
      </span>
    </div>
    <div class="col-md-4 col-sm-4 p-1">
      <span *ngFor="let monster of monsterService.currentEncounter">
        <app-initiative-monster
          [monster]="monster"
          (duplicate$)="onDuplicateMonster(monster)"
          (remove$)="onRemoveMonster(monster)"
          (changed$)="onMonsterChanged(monster)"
          (nameClicked$)="openModal(content, monster.name)"
        >
        </app-initiative-monster>
      </span>
    </div>
    <div class="col-md-4 col-sm-4 p-1">
      <div class="col-12">
        <div class="col-12" *ngFor="let entity of initiativeList">
          <app-initiative-entity
            [entity]="entity"
            (imageClicked$)="
              !!entity.monster ? openModal(content, entity.name) : ''
            "
          >
          </app-initiative-entity>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 id="modal-basic-title">Monster Stats</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-monster-card
      [monster]="modalMonster"
      [enableOptions]="false"
      [crToXPTable]="monsterService.crToXpTable"
    >
    </app-monster-card>
  </div>
</ng-template>
